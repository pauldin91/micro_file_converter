version: "2"
sql:
  - schema: "internal/db/migrations"
    queries:
      - "internal/db/queries/user"
      - "internal/db/queries/upload"
      - "internal/db/queries/file"
    engine: "postgresql"
    gen:
      go:
        package: "internal/db"
        out: "internal/db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
